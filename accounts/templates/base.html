<!DOCTYPE html>
<html>
	<head>

  crossorigin="anonymous">

    <!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"

    {% load static %}
    <link rel="stylesheet" href="{% static 'accounts/css/style.css' %}" type="text/css">
		<link rel="stylesheet" href="{% static 'accounts/css/font-awesome.css' %}" type="text/css">
	   <meta name="viewport" content="initial-scale=1.0,user-scalable=no,maximum-scale=1">
    {% block head %}
		<title>Base</title>
		{% endblock %}
	</head>
	<body>
		<br>
		<div class="container">
		<nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
          </div>
          <div id="navbar" class="navbar-collapse collapse">
          {% if user.is_authenticated %}
            <ul class="nav navbar-nav">
              <li><a href="{% url 'home'  %}">Back</a></li>
            	<li><a href="{% url 'accounts:home'  %}">Home</a></li>
            	<li><a href="{% url 'accounts:view_profile' %}">Profile</a></li>
            	<li><a href="{% url 'accounts:edit_profile' %}">Edit Profile</a></li>
            	<li><a href="{% url 'accounts:change_password' %}">Change Password</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="{% url 'accounts:logout' %}">Logout</a></li>
            </ul>
            {% else %}
						<ul class="nav navbar-nav">
							<li><a href="{% url 'accounts:reset_password' %}">Reset Password</a></li>
						</ul>
              <ul class="nav navbar-nav navbar-right">
                <li><a href="{% url 'accounts:login' %}">Login</a></li>
                <li><a href="{% url 'accounts:register' %}">Register</a></li>
              </ul>
            {% endif %}
          </div><!--/.nav-collapse -->
        </div><!--/.container-fluid -->
      </nav>
		</div>
		{% block body %}
			<!-- <h1>Base</h1> -->

		{% endblock %}
